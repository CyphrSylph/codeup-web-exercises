<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pizza World</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/custom.css">
	<script src="https://kit.fontawesome.com/b64ec26914.js" crossorigin="anonymous"></script>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<img src="../img/pizzaWhole.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
				<a class="navbar-brand ps-2" href="#">Pizza World</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Order Online</a>
						<a class="nav-link" href="#">Menu</a>
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Zipcode" aria-label="Search">
							<button class="btn btn-outline-success text-nowrap" type="submit">Feed Me</button>
						</form>
					</div>
					<div class="navbar-nav ms-auto">
						<img src="../img/UFO.svg" alt="" width="30" height="24" class="d-inline-block align-text-center">
						<a class="nav-link" href="#">Sign Up</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="jumbotron" style="background-image: url('../img/pizza.png'); background-size: cover">
			<h2 class="pt-3 pb-3 text-center w-100" style="background-color: rgba(255,255,255,0.6); ">Welcome to Pizza World!</h2>
		</div>
		<h3>Pizza Creator:</h3>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active" id="nav-style-tab" data-bs-toggle="tab" data-bs-target="#nav-style" type="button" role="tab" aria-controls="nav-style" aria-selected="true">
					<span class="badge bg-secondary">1</span> Style</button>
				<button class="nav-link" id="nav-size-tab" data-bs-toggle="tab" data-bs-target="#nav-size" type="button" role="tab" aria-controls="nav-size" aria-selected="false">
				<span class="badge bg-secondary">2</span> Size</button>
				<button class="nav-link" id="nav-sauce-tab" data-bs-toggle="tab" data-bs-target="#nav-sauce" type="button" role="tab" aria-controls="nav-sauce" aria-selected="false">
				<span class="badge bg-secondary">3</span> Sauce</button>
				<button class="nav-link" id="nav-cheese-tab" data-bs-toggle="tab" data-bs-target="#nav-cheese" type="button" role="tab" aria-controls="nav-cheese" aria-selected="false">
				<span class="badge bg-secondary">4</span> Cheese</button>
				<button class="nav-link" id="nav-xtras-tab" data-bs-toggle="tab" data-bs-target="#nav-toppings" type="button" role="tab" aria-controls="nav-toppings" aria-selected="false">
				<span class="badge bg-secondary">5</span> Xtras</button>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-style" role="tabpanel" aria-labelledby="nav-style-tab">...</div>
			<div class="tab-pane fade" id="nav-size" role="tabpanel" aria-labelledby="nav-size-tab">...</div>
			<div class="tab-pane fade" id="nav-sauce" role="tabpanel" aria-labelledby="nav-sauce-tab">...</div>
			<div class="tab-pane fade" id="nav-cheese" role="tabpanel" aria-labelledby="nav-cheese-tab">...</div>
			<div class="tab-pane fade" id="nav-xtras" role="tabpanel" aria-labelledby="nav-xtras-tab">...</div>
		</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
