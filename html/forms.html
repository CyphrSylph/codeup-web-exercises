<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
	<form method="POST" action="https://request-inspector.glitch.me/" id="myForm">

		<label for="Email">Email:</label><br>
			<input id="Email" type="text" name="email" placeholder="Enter your email address"><br><br>

		<label for="Password">Password:</label><br>
			<input id="Password" type="Password" name="Password" placeholder="Enter your password"><br><br>

		<label for="Bio">Bio:</label><br>
			<textarea id="Bio" name="Bio" placeholder= "Tell us about yourself" form="myForm"></textarea><br><br>

		<h3>How did you hear about us?</h3>
		Select all that apply:<br>

		<input id="Billboard" type="radio" name="Billboard" value="Billboard">
		<label for="Billboard">Billboard</label><br>

		<input id="Radio Ad" type="radio" name="Radio Ad" value="Radio Ad">
		<label for="Radio Ad">Radio</label><br>

		<input id="Internet Ad" type="radio" name="Internet Ad" value="Internet Ad">
		<label for="Internet Ad">Internet</label><br>

		<input id="Other" type="radio" name="Other" value="Other">
		<label for="Other">Other</label><br>

		<h3>What's your preferred browser?</h3>
		<label for="Web Browser">
			<select id="Web Browser" name="Web Browser">
				<option value="Chrome">Chrome</option>
				<option value="Firefox">Firefox</option>
				<option value="Opera">Opera</option>
			</select>
		</label>
		<br><br><br>
		<button type="submit">Register Now</button>
	</form>
</body>
</html>
