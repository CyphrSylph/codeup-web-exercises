<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
</head>
<body>
<!--DIV CONTAINING BLOG POSTS-->
	<div id="posts">
		<h4></h4>
		<p></p>
		<h5></h5>
		<h6></h6>
	</div>

<!--SCRIPT CONTAINING JS FUNCTIONS-->
	<script>
		let post = '';
		const blog = document.querySelector('#posts');
		fetch('../data/blog.json')
			.then(function (response) {
				if(response.status !== 200) {
				} else {
					return response.json();
				}
			}).then(function (data) {
			console.log(data)
			for (let i = 0; i < data.length; i++) {
				blog.innerHTML +=
					'<h4>'+ data[i].title +'</h4>'+
					'<p>'+ data[i].content +'</p>'+
					'<h5>'+ data[i].categories.join(' - ') +'</h5>'+
					'<h6>'+ data[i].date +'</h6>'

				console.log(data[i].title);
				console.log(data[i].content);
				console.log(data[i].categories.join(' - '));
				console.log(data[i].date);
			}
		});

	</script>
</body>
</html>
